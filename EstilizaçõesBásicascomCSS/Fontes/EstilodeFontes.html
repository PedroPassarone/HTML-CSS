<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EstilizaçõesBásicascomCSS/Fontes/assets/css/style1.css">
    <title>Trilha de CSS</title>

    <style>
        #italic {
            font-style: italic;
        }
        #oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>

    <p id="tamanho">Define qual o estilo que a fonte deve ter (normal, itálica ou oblíqua)</p>
    
    <code>font-style: normal</code>
    <p>normal</p>

    <code>font-style: italic</code>
    <p id="italic">itálico</p>
    <i>Testando</i>

    <code>font-style: oblique</code>
    <p id="oblique">oblique</p>
    <b>Testando</b>

</body>
</html>
