<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EstilizaçõesBásicascomCSS/Fontes/assets/css/style1.css">
    <title>Trilha de CSS</title>
    <style>
        #exemplo {
            font-weight: normal;
        }
        #bold {
            font-weight: bold;
        }
        div {
            font-weight: normal;
        }
        div p {
            font-weight: lighter;
        }
    </style>

</head>
<body>
    <h1>Propriedade <code>font-weigth</code></h1>

    <p id="exemplo"> Define qual a espessura que a fonte deve ter.</p>

    <code>font-weight: normal</code>
    <p>normal</p>

    <code>font-weigth: bold</code>
    <p id="bold">bold</p>

    <hr>

    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>
</body>
</html>
