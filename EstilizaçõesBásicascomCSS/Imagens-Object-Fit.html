<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blueviolet;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #contain {
            object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none {
            object-fit: none;
        }
        #scale-down {
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <h1>Proriedade <code>object-fit</code></h1>
    <code>object-fit: fill;</code> (padrão)
    <div>
        <img src="https://i.etsystatic.com/13472116/r/il/71de22/2473098456/il_570xN.2473098456_aypd.jpg" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: cotain;</code> (padrão)
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrnpaimXCfQtLXjmEk3UuUQ6S-HtKKTTqnUg&usqp=CAU" alt="" id="contain">
    </div>


    <br>
    <code>object-fit: cover;</code> (padrão)
    <div>
        <img src="https://m.media-amazon.com/images/I/519oov-QAOL.jpg" alt="" id="cover">
    </div>

    <br>
    <code>object-fit: none;</code> (padrão)
    <div>
        <img src="https://cdn.vox-cdn.com/thumbor/JW9uIe5bi5KesSjWxtIgBPdSdS0=/0x0:1600x702/1200x800/filters:focal(367x344:623x600)/cdn.vox-cdn.com/uploads/chorus_image/image/69627602/RCO026_1624433366.0.jpeg" alt="" id="none">
    </div>

    <br>
    <code>object-fit: scale-down;</code> (padrão)
    <div>
        <img src="https://media.comicbook.com/uploads1/2014/12/spawn-todd-mcfarlanes-spawn-17799337-1280-800-116634.jpg" alt="" id="scale-down">
    </div>
</body>
</html>
