<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid red;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 80% 50%;
        }
    </style>
    </head>
    <body>
        <h1>Propriedade <code>object-positions</code></h1>

        <div>
            <img src="https://media.comicbook.com/uploads1/2014/12/spawn-todd-mcfarlanes-spawn-17799337-1280-800-116634.jpg" alt="">
        </div>
    </body>
