<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        h2 {
            color: green;
            font-size: 40px;
            text-align: center;
            text-shadow: 10px 10px 5px greenyellow;
            filter: drop-shadow(-10px 10px 10px gray);
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-shadow</code></h1>
    <h2>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate sequi necessitatibus neque quia inventore hic asperiores laborum. Aspernatur quisquam quaerat blanditiis obcaecati dicta? Distinctio est quae, culpa odio illum excepturi.
    </h2>
</body>
</html>
