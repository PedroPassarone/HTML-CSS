<html>
    <head>
        <title>Listas Ordenadas e Não Ordenadas</title>
    </head>

    <body>
        <h2>Lista Ordenada</h2>
        <ol>
           <li>Item 1</li>
           <li>Item 2</li> 
           <li>Item 3</li>
           <li>
            <ol>
                <li>Item3.1</li>
                <li>Item3.2</li>
                <li>Item3.3</li>
            </ol>
           </li>
        </ol>
    </body>

    <body>
        <h2>Lista Não Ordenada</h2>
        <ul>
            <li>Isso</li>
            <li>Não</li>
            <li>Presta</li>
        </ul>
    </body>
</html>
